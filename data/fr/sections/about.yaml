summary: 
  "Tech lead avec 2 (riches!) années d'expérience, au sein d'une **start-up interne** d'une dizaine de personnes, 
  qui produit - principalement - une [application mobile](https://www.occazio.fr) exploitée dans [Azure](https://azure.microsoft.com/fr-fr/). \n\n

  **Référent** sur les domaines backend / infrastructure / usine logicielle / CICD. \n\n

  J'aime l'IT, car c'est un domaine hautement complexe, qui permet de s'améliorer chaque jour si l'on est prêt à se remettre en question, 
  et dans lequel il est possible de construire tout ce qu'il est possible d'imaginer (ou presque). "

